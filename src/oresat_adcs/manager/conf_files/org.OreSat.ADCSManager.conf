<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">


<!--
  System dbus config file for the ADCS Manager for OreSat
-->

<busconfig>

        <policy user="root">
                <allow own="org.OreSat.ADCSManager"/>
                <allow send_destination="org.OreSat.ADCSManager"/>
                <allow receive_sender="org.OreSat.ADCSManager"/>
        </policy>

        <policy context="default">
                <allow own="org.OreSat.ADCSManager"/>
                <allow send_destination="org.OreSat.ADCSManager"/>
                <allow receive_sender="org.OreSat.ADCSManager"/>
        </policy>

</busconfig>
